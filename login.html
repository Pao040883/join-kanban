    <div class="sign-up flex-center">
      <p class="not-yet flex-center">Not a Join user?</p>
      <button class="signin-btn flex-center" onclick="showSignUpForm()">Sign up</button>
    </div>
  </div>
  <div class="form-block flex" id="login">
    <h1>Log in</h1>
    <form class="flex-column">
      <input type="email" id="mail-login" required placeholder="Email" class="flex">
      <input type="password" id="password-login" required placeholder="Password" class="flex">
      <div id="error-message" class="visNone error-message">Check your email and password. Please try again.</div>
      <div class="remember flex">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">Remember me</label>
      </div>
      <div class="login-btns flex-center">
        <button onclick="checkLogin()" class="flex-center login" type="button">Log in</button>
        <button onclick="checkLoginGuest()" class="flex-center guest-login" type="button">Guest Log in</button>
      </div>
    </form>
  </div>
  <div class="form-block sign-in flex disNone" id="signup">
    <button class="goBack" onclick="showLogInForm()">
      <svg width="21" height="20" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M4.43725 8.66673H19.3333C20.0696 8.66673 20.6666 9.26368 20.6666 10.0001C20.6666 10.7364 20.0696 11.3334 19.3333 11.3334H4.43725L10.6466 17.5427C11.1672 18.0634 11.1672 18.9074 10.6466 19.4281C10.126 19.9487 9.28187 19.9487 8.76125 19.4281L0.747464 11.4143C-0.0335847 10.6332 -0.0335831 9.3669 0.747465 8.58585L8.76125 0.57206C9.28187 0.0514398 10.126 0.0514406 10.6466 0.572061C11.1672 1.09268 11.1672 1.93677 10.6466 2.45739L4.43725 8.66673Z"
          fill="#29ABE2" />
      </svg>
    </button>
    <h1>Sign In</h1>
    <form onsubmit="return false;" class="flex-column">
      <div class="input-container flex-center">
        <input type="text" id="name-signin" pattern="^[A-Za-zÄÖÜäöüß\s]+$" placeholder="Name" required
          onblur="validateName()">
        <span id="error-message-name" class="visNone error-message">Please choose a correct Name</span>
      </div>
      <div class="input-container flex-center">
        <input type="email" id="mail-signin" placeholder="Email" required onblur="validateEmail()">
        <span id="error-message-email" class="visNone error-message">Please choose a correct email address</span>
      </div>
      <input type="password" id="password-signin" placeholder="Password" required>
      <div  class="input-container flex-center">
        <input type="password" id="confirm-passwordsignin" placeholder="Confirm Password" required
          onblur="checkPasswordInput()">
        <div id="sign-error-message" class="visNone error-message">Your passwords don't match. Please try again.</div>
      </div>
      <div class="acceptPp">
        <input onchange="acceptPolicy()" type="checkbox" id="acceptPp">
        <label for="acceptPp">I accept the <a>Privacy policy</a></label>
      </div>

      <div class="login-btns flex-center">
        <button onclick="checkSignUp()" class="signin-btn flex-center" type="submit" id="signInButton" disabled>Sign
          up</button>
      </div>
    </form>
  </div>
  <div class="sign-up-mobile flex-center">
    <p class="not-yet flex-center">Not a Join user?</p>
    <button class="signin-btn flex-center" onclick="showSignUpForm()">Sign up</button>
  </div>
  <div class="terms-and-cond flex-center">
