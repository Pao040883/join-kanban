<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Summary</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
    <link rel="stylesheet" href="./build/css/general.css">
    <link rel="stylesheet" href="./build/css/summary.css">
</head>

<body onload="includeHTML(), init()">
    <div class="flex container">
        <nav w3-include-html="./build/templates/navigation.html"></nav>

        <main class="flex">
            <header class="flex" w3-include-html="./build/templates/header.html"></header>

            <div id="summary-headline" class="summary-headline">
                <div>
                    <h1>Join 360</h1>
                </div>
                <div class="subline"></div>
                <div>
                    <span>Key Metrics at a Glance</span>
                </div>
                <div class="subline-mobile"></div>
            </div>
            <div id="overview-container" class="overview-container">
                <div id="overview" class="flex overview">
                    <div class="flex-center tiles1">
                        <a href="board.html" class="flex-center tile tile-todo">
                            <div class="flex-center tile-img">
                                <svg width="25" height="25" viewBox="0 0 25 25" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M3.16667 22.3332H5.03333L16.5333 10.8332L14.6667 8.9665L3.16667 20.4665V22.3332ZM22.2333 8.89984L16.5667 3.29984L18.4333 1.43317C18.9444 0.922059 19.5722 0.666504 20.3167 0.666504C21.0611 0.666504 21.6889 0.922059 22.2 1.43317L24.0667 3.29984C24.5778 3.81095 24.8444 4.42761 24.8667 5.14984C24.8889 5.87206 24.6444 6.48873 24.1333 6.99984L22.2333 8.89984ZM20.3 10.8665L6.16667 24.9998H0.5V19.3332L14.6333 5.19984L20.3 10.8665Z"
                                        fill="white" />
                                </svg>
                            </div>
                            <div class="tile-info flex-center">
                                <span id="todo" class="count"></span>
                                <span class="tile-text">To-Do</span>
                            </div>
                        </a>
                        <a href="board.html" class="flex-center tile tile-done">
                            <div class="flex-center tile-img">
                                <svg width="38" height="30" viewBox="0 0 38 30" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path d="M4.02832 15.0001L15.2571 26.0662L33.9717 3.93408" stroke="white"
                                        stroke-width="7" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </div>
                            <div class="tile-info flex-center">
                                <span id="done" class="count"></span>
                                <span class="tile-text">Done</span>
                            </div>
                        </a>
                    </div>

                    <a href="board.html" class="flex-center tile tiles2">
                        <div class="flex-center tile-urgent">
                            <div class="flex-center tile-img">
                                <img src="./assets/img/urgent.svg" alt="">
                            </div>
                            <div class="tile-info flex-center">
                                <span id="urgent" class="count"></span>
                                <span class="tile-text">Urgent</span>
                            </div>
                        </div>
                        <div class="sub"></div>
                        <div class="tile-info flex-center tile-info-left">
                            <span id="tileDate" class="tile-date"></span>
                            <span class="upcoming">Upcoming Deadline</span>
                        </div>
                    </a>

                    <div class="flex-center tiles3">
                        <a href="board.html" class="tile tile-state">
                            <div class="tile-info flex-center">
                                <span id="taskBoard" class="count"></span>
                                <span class="tile-text">Tasks in<br>Board</span>
                            </div>
                        </a>
                        <a href="board.html" class="tile tile-state">
                            <div class="tile-info flex-center">
                                <span id="taskProgress" class="count"></span>
                                <span class="tile-text">Tasks In<br>Progress</span>
                            </div>
                        </a>
                        <a href="board.html" class="tile tile-state">
                            <div class="tile-info flex-center">
                                <span id="feedback" class="count"></span>
                                <span class="tile-text">Awaiting<br>Feedback</span>
                            </div>
                        </a>
                    </div>
                </div>

                <div id="greet" class="greet">
                    <span id="greetTime" class="daytime"></span>
                    <span id="greetName" class="greet-name"></span>
                </div>
            </div>
        </main>
    </div>


    <script src="./build/js/main.js"></script>
    <script src="./build/js/summary.js"></script>
</body>

</html>
